<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body {
            background-color: #111;

        canvas {
            border-bottom:  transparent;
            display: block;

</head>
<body>
    <canvas></canvas>

    <img hidden id="sprite" src="./src/sprite.png" alt="Sprites Arkanoid">
    <img hidden id="bricks" src="./src/bricks.png" alt="Sprites bricks Arkanoid">
    
    <script>
        const canvas = document.querySelector('canvas');
        const $sprite = document.querySelector('#sprite');
        const $bricks = document.querySelector('#bricks');

        const ctx = canvas.getContext('2d');
        canvas.width = 448;
        canvas.height = 400;

        // variables de nuestro juego
        let counter =0;

        //variabbles de la pelota
        const ballRadius = 4;
        //psicion de la pelota
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        //velocidad de la pelota
        let dx = -2;
        let dy = -2;
        
        //variables de la paleta
        const paddleHeight = 10;
        const paddleWidth = 50;

        let paddleX = (canvas.width - paddleWidth) / 2;
        let paddleY = canvas.height - paddleHeight -10;

        let rightPressed = false;
        let leftPressed = false;

        const PADDLE_SENSIBILITY = 7;

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#0095DD';
            ctx.fill();
            ctx.closePath(); //terminar el trazado
        }
        function drawPaddle() {
            ctx.fillStyle = 'green';
            ctx.fillRect(
                paddleX, //coordenada x
                paddleY, //coordenada y
                paddleWidth, //el ancho del dibujo
                paddleHeight //el alto del dibujo
            );
        }
        function drawBricks() {}

        function collisionDetection() {}
        function ballMovement() {
            if(
                x + dx > canvas.width - ballRadius || //pared derecha
                x + dx < ballRadius //pared izquierda
            ) {
                dx = -dx;
            }
            //pelota rebotar en la parte de arriba
            if(y + dy < ballRadius) {
                dy = -dy;
            } 

            //pelota toca la paleta
            const isBallSameXAsPaddle = 
                x > paddleX && 
                x < paddleX + paddleWidth;

            const isBallTouchingPaddle =
                y + dy > paddleY;
            
            if(isBallSameXAsPaddle && isBallTouchingPaddle) {
                //pelota toca la paleta
                dy = -dy;
            }
            //pelota toca el suelo
            else if(
                y + dy > canvas.height - ballRadius
            ) {
                //si la pelota toca el fondo del canvas
                //alert('Game Over');
                document.location.reload();

            }
            //mover la pelota
            x += dx;
            y += dy;
        }
        function paddleMovement() {
            if (rightPressed) {
                paddleX += PADDLE_SENSIBILITY;
                if(paddleX + paddleWidth > canvas.width) {
                    paddleX = canvas.width - paddleWidth;
                }
            } else if(leftPressed) {
                paddleX -= PADDLE_SENSIBILITY;
                if(paddleX < 0) {
                    paddleX = 0;
                }
            }
        }

        function cleanCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function initEvents() {
            document.addEventListener('keydown', keyDownHandler);
            document.addEventListener('keyup', keyUpHandler);

            function keyDownHandler(event) {
                const { key } = event;
                if(key === 'Right' || key === 'ArrowRight') {
                    rightPressed = true;
                } else if(key === 'Left' || key === 'ArrowLeft') {
                    leftPressed = true;
                }
            }

            function keyUpHandler(event) {
                const { key } = event;
                if(key === 'Right' || key === 'ArrowRight') {
                    rightPressed = false;
                } else if(key === 'Left' || key === 'ArrowLeft') {
                    leftPressed = false;
                }
            }
        }

        function draw() {
            cleanCanvas();
            //hay que dibujar los elementos del juego
            drawBall();
            drawPaddle();
            drawBricks();
            // drawScore();

            //colisiones y movimientos
            collisionDetection();
            ballMovement();
            paddleMovement();

            window.requestAnimationFrame(draw);
        }
        // video 55:36
        draw();
        initEvents();
    </script>
</body>
</html>
